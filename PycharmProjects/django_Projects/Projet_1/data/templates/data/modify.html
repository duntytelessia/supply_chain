{% extends 'data/base_generic.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}

     <div class="login">

         {% if messages %}  <!-- messages in case of wrong information entered -->
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Edit Account - Production Chain Site</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}     <!-- form already in good shape by Django -->
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Edit" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
